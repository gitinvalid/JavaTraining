server:
  port: 3003

spring:
  application:
    name: user
  datasource:
    url: jdbc:mysql://${MYSQLDB_HOST}:${MYSQLDB_PORT}/${MYSQLDB_NAME}
    password: ${MYSQLDB_USERNAME}
    username: ${MYSQLDB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    encoding: UTF-8

feign:
  hystrix:
    enabled: true